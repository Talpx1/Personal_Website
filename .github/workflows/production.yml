name: PHP Composer

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

permissions: write-all

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        tools: composer:v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --no-scripts
      
    - name: Run test suite
      run: ./vendor/bin/pest tests
      
  build:

    runs-on: ubuntu-latest
    needs: test
  
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install npm dependencies
      run: npm install --omit=dev
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        tools: composer:v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --no-scripts --no-dev --optimize-autoloader
        
    - name: Build CSS
      run: npx tailwindcss -i ./src/assets/index.css -o ./public/css/style.css --minify

    - name: Rename public to www 
      run: mv ./public/ ./www/

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          ./tests
          **/tests/**
          **/.gitignore
          **/composer.json
          **/composer.lock
          **/package.json
          **/package.lock
          **/phpstan.neon
          **/phpunit.xml
          **/start_dev.sh
          **/tailwind.config.js
          **/DOCKER_ENV
          **/docker_tag
          **/output.log
          **/Dockerfile-php-build

  
